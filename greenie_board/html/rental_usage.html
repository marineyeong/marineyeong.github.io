<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font-style -->
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/mobile.css">

  <!-- script -->
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="../js/script.js"></script>

  <title>Greenie Dashboard</title>
</head>
<body>
  <div id="wrap">
    <aside>
      <p class="mo_menu_btn"><button></button></p>
      <nav>
        <h1 class="logo">
          <img src="../images/ico_certificate1.png" alt="로고">
          <span><img src="../images/greenie.png" alt="Powerd bt Greenie"></span>
        </h1>
        <ul class="depth1">
          <li class="ico_chart">
            <a href="">대시보드</a>
            <ul class="depth2">
              <li><a href="">온실가스 통계</a></li>
              <li><a href="">에코박스 렌탈 통계</a></li>
            </ul>
          </li>
          <li class="ico_box">
            <a href="">에코 박스 렌탈</a>
            <ul class="depth2">
              <li><a href="">입고 요청하기</a></li>
              <li><a href="">입고 요청 목록</a></li>
              <li><a href="">렌탈 사용량 관리</a></li>
            </ul>
          </li>
          <li class="ico_box">
            <a href="">스티로폼 박스 이용</a>
            <ul class="depth2">
              <li><a href="">스티로폼 박스 이용 관리</a></li>
              <li><a href="">스티로폼 박스 종류 관리</a></li>
              <li><a href="">상품 관리</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <header>
        <p class="menu_btn"><button></button></p>
        <h2>에코박스 렌탈 사용량  등록</h2>
        <i class="profile"><button></button></i>
      </header>
      <div class="content_wrap request_receive">
        <section>
          <article>
            <div class="content_area">
              <h3 class="content_tit">일별 사용량 등록하기</h3>
              <div class="setting_list">
                <div class="setting_item">
                  <span class="item_tit must">사용일</span>
                  <div class="input_wrap datepicker">
                    <input type="text">
                  </div>
                </div>
                <div class="setting_item">
                  <span class="item_tit must">기업고객</span>
                  <div class="select_box">
                    <button>홈플러스</button>
                    <ul>
                      <li><button>홈플러스 1</button></li>
                      <li><button>홈플러스 2</button></li>
                      <li><button>홈플러스 3</button></li>
                      <li><button>홈플러스 4</button></li>
                    </ul>
                  </div> 
                </div>
                <div class="setting_item">
                  <span class="item_tit must">제품명</span>
                  <div class="check_wrap">
                    <div class="checkbox">
                      <input type="radio" id="Greenie ECO Small" name="Greenie" value="Greenie ECO Small" checked>
                      <label for="Greenie ECO Small">
                        <span>Greenie ECO Small</span>
                      </label>
                    </div>
                    <div class="checkbox">
                      <input type="radio" id="Greenie ECO Medium" name="Greenie" value="Greenie ECO Medium">
                      <label for="Greenie ECO Medium">
                        <span>Greenie ECO Medium</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="setting_item">
                  <span class="item_tit must">사용 횟수</span>
                  <div class="input_wrap count">
                    <input type="text" placeholder="수량 입력">
                  </div>
                </div>
              </div>
              <span class="btn_submit"><button>보내기</button></span>
            </div>
          </article>
        </section>
      </div>
      
      <footer>
        <div class="policy">
          <a href="">개인정보 처리방침</a>
          <p class="copyright">Copyright © (주)에스랩아시아 All rights reserved.</p>
        </div>
        <ul class="certificate_area">
          <li><img src="../images/ico_certificate1.png" alt=""></li>
          <li><img src="../images/ico_certificate2.png" alt=""></li>
          <li><img src="../images/ico_certificate3.png" alt=""></li>
        </ul>
      </footer>
    </main>
  </div>
</body>
</html>
